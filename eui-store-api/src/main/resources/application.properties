# Spring Datasource
spring.datasource.url=jdbc:mysql://@mysql.host@:@mysql.port@/@mysql.database@
spring.datasource.username=@mysql.user@
spring.datasource.password=@mysql.password@
spring.datasource.dbcp.test-while-idle=true
spring.datasource.dbcp.validation-query=SELECT 1
# JPA Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
 
spring.http.multipart.max-file-size=128KB
spring.http.multipart.max-request-size=128KB
spring.http.multipart.enabled=true

# Log file location
logging.path=/var/euiapp/log

server.port: 9000
server.contextPath: /eui-store-api
logging.level.org.springframework.security: DEBUG
security.oauth2.resource.jwt.keyValue: -----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----
security.user.password=none
